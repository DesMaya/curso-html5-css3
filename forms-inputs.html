<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Inputs</title>

    <style>
        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;
        }
    </style>

</head>

<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>My first Form!</p>

        <p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name...">
        </p>

        <p>
            <label for="dev">I'm a dev!</label>
            <input type="checkbox" id="dev" name="dev" value="true" checked>

            <label for="dev">I'm a dev 2!</label>
            <input type="checkbox" id="dev2" name="dev2" value="true" checked>

            <label for="dev">I'm a dev 3!</label>
            <input type="checkbox" id="dev3" name="dev3" value="true" checked>
        </p>

        <p>
            Gender: <br>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">

            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">

            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other">
        </p>

        <p>
            <label for="date">Birthday:</label>
            <input type="date" id="date" name="date" value="1500-01-01">
        </p>

        <p>
            <label for="datetime-local">Date:</label>
            <input type="datetime-local" id="datetime-local" name="datetime-local" value="2023-09-25 22:22">
        </p>

        <p>
            <label for="time">Date:</label>
            <input type="time" id="time" name="time" value="22:22:21">
        </p>

        <p>
            <label for="color">Favorite color:</label>
            <input type="color" id="color" name="color" value="#FF0000">
        </p>

        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="email@site.com.br">
        </p>

        <p>
            <label for="file">Your photo:</label>
            <input type="file" id="file" name="file" accept=".png, .svg, image/*" multiple>
        </p>

        <p>
            <label for="number">Enter a number:</label>
            <input type="number" id="number" name="number" placeholder="29" min="0" max="100" step="5">
        </p>

        <p>
            <label for="password">Enter a password:</label>
            <input type="password" id="password" name="password" placeholder="your password...">
        </p>

        <p>
            <label for="range">Enter a range:</label>
            <input type="range" id="range" name="range" list="browsers">
            <datalist id="browsers">
                <option value="Chrome" label="Chrome"></option>
                <option value="Firefox"></option>
                <option value="Opera"></option>
                <option value="Safari"></option>
                <option value="Microsoft Edge"></option>
            </datalist>
        </p>

        <p>
            <label for="url">Enter a url:</label>
            <input type="url" id="url" name="url" placeholder="your url...">
        </p>

        <p>
            <label for="search">Enter a search:</label>
            <input type="search" id="search" name="search" placeholder="your search...">
        </p>

        <p>
            <label for="select">Select your state</label>
            <select name="select" id="select">
                <optgroup label="States">
                    <option value="SP">SP</option>
                    <option value="RJ">RJ</option>
                    <option value="MG" selected>MG</option>
                </optgroup>
                <optgroup label="Cities">
                    <option value="São Paulo">São Paulo</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="Belo Horizonte" selected>Belo Horizonte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="textarea">About you</label>
            <textarea name="textarea" id="textarea" cols="30" rows="5" placeholder="your text here..."></textarea>
        </p>

        <p>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </p>
    </form>
</body>

</html>
